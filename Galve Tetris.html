<html><head><base href="//unpkg.com"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"><style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: #001a33; /* Darker blue background */
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Press Start 2P', cursive;
    color: #fff;
    min-height: 100vh;
}
.game-title {
    position: absolute;
    top: 20px;
    font-size: 32px;
    color: #00ff9d;
    text-shadow: 0 0 10px #00ccff;
    text-align: center;
    width: 100%;
    font-family: 'Press Start 2P', cursive;
}
.game-container {
    display: flex;
    gap: 20px;
    margin-top: 80px;
}
.game-container.hidden {
    display: none;
}
.game-info {
    display: flex;
    flex-direction: column;
    gap: 20px;
}
canvas {
    border: 2px solid #333;
    background: rgba(0,0,0,0.8);
    width: 240px; /* Reduced from default 320px */
    height: 480px; /* Reduced from default 640px */
}
.score {
    font-size: 20px;
    color: #0f0;
    text-shadow: 0 0 10px #0f0;
}
.controls {
    color: #888;
    text-align: left;
    line-height: 1.5;
}
.hold-piece {
    border: 2px solid #333;
    width: 96px; /* Reduced from 128px */
    height: 96px; /* Reduced from 128px */
    background: rgba(0,0,0,0.8);
}
.hold-label {
    color: #888;
    margin-bottom: 5px;
    font-size: 14px;
}
.snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}
.snow-particle {
    position: absolute;
    background: linear-gradient(90deg, #00ff9d, #00ccff);
    border-radius: 50%;
    opacity: 0.6;
    animation: fall linear infinite;
}
.trixy-text {
    position: fixed;
    color: rgba(0, 255, 157, 0.3); /* Blue-green color matching snow */
    font-size: 10px;
    pointer-events: none;
    z-index: -1;
    animation: floatText linear infinite;
}
@keyframes floatText {
    0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) translateX(20px);
        opacity: 0;
    }
}
@keyframes fall {
    0% {
        transform: translateY(-100vh) rotate(0deg);
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
    }
}
@keyframes popOut {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.5;
    }
    100% {
        transform: scale(0);
        opacity: 0;
    }
}
.pop-animation {
    animation: popOut 0.3s ease-out forwards;
}
.game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #ff0000;
    font-size: 48px;
    text-shadow: 0 0 20px #ff0000;
    display: none;
    z-index: 10;
    animation: pulse 2s infinite;
}
@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.1); }
    100% { transform: translate(-50%, -50%) scale(1); }
}
.start-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    background: #00ff9d;
    color: #001a33;
    border: none;
    border-radius: 5px;
    font-family: 'Press Start 2P', cursive;
    font-size: 16px;
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
}
.start-button:hover {
    background: #00ccff;
    transform: translate(-50%, -50%) scale(1.1);
}
.play-again {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    background: #00ff9d;
    color: #001a33;
    border: none;
    border-radius: 5px;
    font-family: 'Press Start 2P', cursive;
    font-size: 16px;
    cursor: pointer;
    display: none;
    z-index: 10;
    transition: all 0.3s ease;
}
.play-again:hover {
    background: #00ccff;
    transform: translate(-50%, -50%) scale(1.1);
}
</style></head><body>
<div class="snow"></div>
<div class="game-title">GALVE TETRIS</div>
<button class="start-button">Start Game</button>
<div class="game-container hidden">
    <canvas id="tetris" width="240" height="480"></canvas>
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="score">Level: <span id="level">1</span></div>
        <div>
            <div class="hold-label">HOLD (C)</div>
            <canvas class="hold-piece" id="holdCanvas" width="96" height="96"></canvas>
        </div>
        <div class="controls">
            ← → : Move<br>
            ↑ : Rotate<br>
            ↓ : Drop<br>
            Space : Hard Drop<br>
            C : Hold/Swap
        </div>
    </div>
</div>
<div class="game-over">GAME OVER!</div>
<button class="play-again">Play Again</button>
<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const holdCanvas = document.getElementById('holdCanvas');
const holdContext = holdCanvas.getContext('2d');
const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');

context.scale(24, 24); // Changed from 32 to 24
holdContext.scale(24, 24); // Changed from 32 to 24

let level = 1;
// Tetromino shapes
const pieces = [
    [[1,1,1,1]], // I
    [[1,1],[1,1]], // O
    [[0,1,1],[1,1,0]], // S
    [[1,1,0],[0,1,1]], // Z
    [[1,0,0],[1,1,1]], // L
    [[0,0,1],[1,1,1]], // J
    [[0,1,0],[1,1,1]] // T
];

// Updated colors with more vibrant hues
const colors = [
    '#FF0D72', // Pink - I piece
    '#0DC2FF', // Light Blue - O piece
    '#0DFF72', // Green - S piece
    '#F538FF', // Purple - Z piece
    '#FF8E0D', // Orange - L piece
    '#FFE138', // Yellow - J piece
    '#3877FF'  // Blue - T piece
];

let score = 0;
let arena = createMatrix(10, 20);
let player = {
    pos: {x: 0, y: 0},
    matrix: null,
    color: null,
    piece_idx: null
};
let holdPiece = null;
let canHold = true;

// Initialize game state
let gameStarted = false;
const startButton = document.querySelector('.start-button');
const gameContainer = document.querySelector('.game-container');

// Create snow effect
const snowContainer = document.createElement('div');
snowContainer.className = 'snow';
document.body.prepend(snowContainer);

// Create snow particles
function createSnow() {
    for (let i = 0; i < 100; i++) {
        const snow = document.createElement('div');
        snow.className = 'snow-particle';
        
        // Random properties
        const size = Math.random() * 5 + 2;
        const startingLeft = Math.random() * 100;
        const animationDuration = Math.random() * 20 + 10;
        const opacity = Math.random() * 0.6 + 0.2;
        
        snow.style.width = `${size}px`;
        snow.style.height = `${size}px`;
        snow.style.left = `${startingLeft}%`;
        snow.style.animationDuration = `${animationDuration}s`;
        snow.style.opacity = opacity;
        
        snowContainer.appendChild(snow);
    }
}

function createTrixyText() {
    for (let i = 0; i < 50; i++) {
        const text = document.createElement('div');
        text.className = 'trixy-text';
        text.textContent = 'trixy';
        
        // Random properties
        const startingLeft = Math.random() * 100;
        const animationDuration = Math.random() * 15 + 10;
        
        text.style.left = `${startingLeft}%`;
        text.style.animationDuration = `${animationDuration}s`;
        
        snowContainer.appendChild(text);
    }
}

createSnow();
createTrixyText();

function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

function drawHoldPiece() {
    holdContext.fillStyle = '#000';
    holdContext.fillRect(0, 0, holdCanvas.width, holdCanvas.height);
    
    if (holdPiece !== null) {
        const matrix = pieces[holdPiece];
        const color = colors[holdPiece];
        
        const offsetX = (4 - matrix[0].length) / 2;
        const offsetY = (4 - matrix.length) / 2;
        
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    holdContext.fillStyle = color;
                    holdContext.fillRect(x + offsetX, y + offsetY, 1, 1);
                }
            });
        });
    }
}

function holdCurrentPiece() {
    if (!canHold) return;
    
    if (holdPiece === null) {
        holdPiece = player.piece_idx;
        playerReset();
    } else {
        const tempPiece = holdPiece;
        holdPiece = player.piece_idx;
        player.matrix = pieces[tempPiece];
        player.color = colors[tempPiece];
        player.piece_idx = tempPiece;
        player.pos.y = 0;
        player.pos.x = Math.floor(arena[0].length / 2) -
                       Math.floor(player.matrix[0].length / 2);
    }
    canHold = false;
    drawHoldPiece();
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
                (arena[y + o.y] &&
                arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = player.piece_idx + 1;
            }
        });
    });
    canHold = true;
}

function rotate(matrix) {
    const rows = matrix.length;
    const cols = matrix[0].length;
    const result = Array(cols).fill().map(() => Array(rows).fill(0));
    
    for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
            result[x][rows - 1 - y] = matrix[y][x];
        }
    }
    
    return result;
}

function playerRotate() {
    const originalMatrix = player.matrix;
    const originalX = player.pos.x;
    
    player.matrix = rotate(player.matrix);
    
    let offset = 0;
    const maxOffset = Math.ceil(player.matrix[0].length / 2);
    
    while (collide(arena, player)) {
        offset++;
        player.pos.x += offset;
        
        if (collide(arena, player)) {
            player.pos.x -= offset * 2;
            
            if (collide(arena, player)) {
                player.pos.x += offset;
                
                if (offset > maxOffset) {
                    player.matrix = originalMatrix;
                    player.pos.x = originalX;
                    return;
                }
                continue;
            }
        }
        break;
    }
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

function playerReset() {
    const pieces_idx = Math.floor(Math.random() * pieces.length);
    player.matrix = pieces[pieces_idx];
    player.color = colors[pieces_idx];
    player.piece_idx = pieces_idx;
    player.pos.y = 0;
    player.pos.x = Math.floor(arena[0].length / 2) -
                   Math.floor(player.matrix[0].length / 2);
    if (collide(arena, player)) {
        const gameOverEl = document.querySelector('.game-over');
        const playAgainBtn = document.querySelector('.play-again');
        gameOverEl.style.display = 'block';
        playAgainBtn.style.display = 'block';
    }
}

// Start button handler
startButton.addEventListener('click', () => {
    gameStarted = true;
    startButton.style.display = 'none';
    gameContainer.classList.remove('hidden');
    playerReset();
    update();
});

// Modify the Play Again button event listener
document.querySelector('.play-again').addEventListener('click', () => {
    const gameOverEl = document.querySelector('.game-over');
    const playAgainBtn = document.querySelector('.play-again');
    arena.forEach(row => row.fill(0));
    score = 0;
    level = 1;  // Reset level
    updateScore();
    levelElement.textContent = level;  // Update level display
    gameOverEl.style.display = 'none';
    playAgainBtn.style.display = 'none';
    gameContainer.classList.add('hidden');
    startButton.style.display = 'block';
    holdPiece = null;
    canHold = true;
    drawHoldPiece();
});

function arenaSweep() {
    let linesCleared = 0;
    
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }
        
        // Create temporary elements for animation
        const lineElements = [];
        for (let x = 0; x < arena[y].length; ++x) {
            const block = document.createElement('div');
            block.style.position = 'absolute';
            block.style.width = '24px'; // Changed from 32px
            block.style.height = '24px'; // Changed from 32px
            block.style.left = `${x * 24 + canvas.offsetLeft}px`; // Changed from 32
            block.style.top = `${y * 24 + canvas.offsetTop}px`; // Changed from 32
            block.style.backgroundColor = colors[arena[y][x] - 1];
            block.classList.add('pop-animation');
            document.body.appendChild(block);
            lineElements.push(block);
        }
        
        // Remove the elements after animation
        setTimeout(() => {
            lineElements.forEach(el => el.remove());
        }, 300);
        
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        score += 10;
        linesCleared++;
    }
    
    if (linesCleared > 0) {
        updateScore();
        // Update level every 100 points
        if (score % 100 === 0) {
            level++;
            levelElement.textContent = level;
            // Increase game speed with level
            dropInterval = Math.max(100, 1000 - (level - 1) * 100);
        }
    }
}

function updateScore() {
    scoreElement.textContent = score;
}

function getGhostPosition() {
    const ghost = {
        pos: {x: player.pos.x, y: player.pos.y},
        matrix: player.matrix
    };
    
    while (!collide(arena, ghost)) {
        ghost.pos.y++;
    }
    ghost.pos.y--;
    
    return ghost.pos;
}

function draw() {
    context.fillStyle = '#001a3399'; // Semi-transparent dark blue
    context.fillRect(0, 0, canvas.width, canvas.height);
    
    const ghostPos = getGhostPosition();
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = `${player.color}33`;
                context.fillRect(x + ghostPos.x,
                               y + ghostPos.y,
                               1, 1);
            }
        });
    });
    
    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                const color = matrix === player.matrix ? player.color : colors[value - 1];
                context.fillStyle = color;
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                
                context.fillStyle = 'rgba(255, 255, 255, 0.4)';
                context.beginPath();
                context.moveTo(x + offset.x, y + offset.y);
                context.lineTo(x + offset.x + 1, y + offset.y);
                context.lineTo(x + offset.x + 0.85, y + offset.y + 0.15);
                context.lineTo(x + offset.x + 0.15, y + offset.y + 0.15);
                context.closePath();
                context.fill();
                
                context.fillStyle = 'rgba(0, 0, 0, 0.4)';
                context.beginPath();
                context.moveTo(x + offset.x + 1, y + offset.y);
                context.lineTo(x + offset.x + 1, y + offset.y + 1);
                context.lineTo(x + offset.x + 0.85, y + offset.y + 0.85);
                context.lineTo(x + offset.x + 0.85, y + offset.y + 0.15);
                context.closePath();
                context.fill();
                
                context.fillStyle = darkenColor(color, 30);
                context.fillRect(x + offset.x + 0.15, y + offset.y + 0.15, 0.7, 0.7);
                
                context.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                context.lineWidth = 0.05;
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function lightenColor(color, percent) {
    const num = parseInt(color.slice(1), 16);
    const amt = Math.round(2.55 * percent);
    const R = Math.min(255, ((num >> 16) & 0xff) + amt);
    const G = Math.min(255, ((num >> 8) & 0xff) + amt);
    const B = Math.min(255, (num & 0xff) + amt);
    return `#${(1 << 24 | R << 16 | G << 8 | B).toString(16).slice(1)}`;
}

function darkenColor(color, percent) {
    const num = parseInt(color.slice(1), 16);
    const amt = Math.round(2.55 * percent);
    const R = Math.max(0, ((num >> 16) & 0xff) - amt);
    const G = Math.max(0, ((num >> 8) & 0xff) - amt);
    const B = Math.max(0, (num & 0xff) - amt);
    return `#${(1 << 24 | R << 16 | G << 8 | B).toString(16).slice(1)}`;
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
        dropCounter = 0;
    }
    
    draw();
    requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
    if (!gameStarted) return;
    if (event.keyCode === 37) { // Left arrow
        playerMove(-1);
    } else if (event.keyCode === 39) { // Right arrow
        playerMove(1);
    } else if (event.keyCode === 40) { // Down arrow
        playerDrop();
    } else if (event.keyCode === 38) { // Up arrow
        playerRotate();
    } else if (event.keyCode === 32) { // Space
        while (!collide(arena, player)) {
            player.pos.y++;
        }
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    } else if (event.keyCode === 67) { // C key
        holdCurrentPiece();
    }
});

startButton.style.display = 'block';
</script>
